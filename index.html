<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--///Font Awesome Cdn-->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <!--INIZIO WINDOW WHATZAPP-->
            <div class="window">



                <!-----COL-1----->
                <div class="col1">

                    <!--ROW 1-->
                    <div class="rowUser">

                        <div class="userSx">
                            <span>
                                <img id="avatar" src="img/avatar_io.jpg" alt="Avatar">
                            </span>

                            <span>Nome Utente</span>
                        </div>

                        <div class="userDx">
                            <span> <i class="fas fa-circle-notch"></i> </span>
                            <span> <i class="fas fa-comment-alt"></i> </span>
                            <span> <i class="fas fa-ellipsis-v"></i> </span>
                        </div>

                    </div>
                    <!--///ROW 1-->

                    <!--ROW 2-->
                    <div class="rowNotif">

                        <div>
                            <i class="far fa-bell-slash"></i>
                        </div>

                        <div class="notifText">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <span>Attiva notifiche desktop</span>
                        </div>

                    </div>
                    <!--///ROW 2-->

                    <!--ROW 3-->
                    <div class="rowSearch">

                        <input type="text" placeholder="Cerca o inizia una nuova chat">

                    </div>
                    <!--///ROW 3-->

                    <!--ROW 4-->
                    <div class="rowContacts">

                        <div class="contact">

                            <div> <img class="avatarContact" src="img/avatar_1.jpg" alt="avatar1"> </div>

                            <span> Michele </span>
                        </div>

                        <div class="contact active">

                            <div> <img class="avatarContact" src="img/avatar_1.jpg" alt="avatar1"> </div>

                            <span> Michele </span>
                        </div>

                        <div class="contact">

                            <div> <img class="avatarContact" src="img/avatar_1.jpg" alt="avatar1"> </div>

                            <span> Michele </span>
                        </div>

                        <div class="contact">

                            <div> <img class="avatarContact" src="img/avatar_1.jpg" alt="avatar1"> </div>

                            <span> Michele </span>
                        </div>
                    </div>
                    <!--///ROW 4-->

                </div>
                <!-----///COL-1----->




                <!-----COL-2----->
                <div class="col2">

                    <!--ROW 1 DX-->
                    <div class="rowChat">

                        <div class="rowChatSx">
                            <span>
                                <img class="avatarContact" src="img/avatar_1.jpg" alt="Avatar">
                            </span>

                            <div>
                                <span>Michele</span>
                                <div class="accesso">Ultimo accesso oggi alle</div>
                            </div>
                        </div>

                        <div class="rowChatDx">
                            <span> <i class="fas fa-search"></i> </span>
                            <span> <i class="fas fa-paperclip"></i> </span>
                            <span> <i class="fas fa-ellipsis-v"></i> </span>
                        </div>

                    </div>
                    <!--///ROW 1 DX-->

                    <!--ROW 2 - BOX CHAT-->
                    <div class="BoxChatMain">
                        

                            <!--Message Box Send-->
                            <div class="messageBoxSend">
                                <div class="messageText">
                                    Hai portato a spasso Flash?
                                </div>

                                <span class="messageDate">
                                    10/01/2021 15:30:35
                                </span>
                            </div>
                            <!--///Message Box Send-->

                            <!--Message Box Send-->
                            <div class="messageBoxSend">
                                <div class="messageText">
                                    Ricordati di dargli da mangiare
                                </div>

                                <span class="messageDate">
                                    10/01/2021 15:35:59
                                </span>
                            </div>
                            <!--///Message Box Send-->

                            <!--Message Box Received-->
                            <div class="messageBoxRec">
                                <div class="messageText">
                                    Tutto fatto!
                                </div>

                                <span class="messageDate">
                                    10/01/2021 15:50:05
                                </span>
                            </div>
                            <!--///Message Box Received-->

                        

                    </div>
                    <!--///ROW 2 - BOX CHAT-->

                    <!--ROW 3 DX-->
                    <div class="rowText">

                        <span> <i class="far fa-smile"></i> </span>

                        <input type="text" placeholder="Scrivi un messaggio">

                        <span> <i class="fas fa-microphone"></i> </span>

                    </div>
                    <!--///ROW 3 DX-->

                </div>
                <!-----COL-2----->
            </div>
            <!--FINE WINDOW WHATZAPP-->
        </div>
    </div>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
